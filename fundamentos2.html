    <main>
        <h1>Calculadora</h1>

        <form action="calc2.php" method="get">
            <fieldset>
                <legend>Dados</legend>

                <label for="num1">Número 1</label>
                <input type="number" name="num1" id="num1">
                <br>

                <label for="num2">Número 2</label>
                <input type="number" name="num2" id="num2">
                <br>

                <input type="radio" name="sum" id="sum" onclick="submit()">
                <label for="sum">Soma</label>

                <input type="radio" name="sub" id="sub" onclick="submit()">
                <label for="sub">Subtração</label>

                <input type="radio" name="mult" id="mult" onclick="submit()">
                <label for="mult">Multiplicação</label>

                <input type="radio" name="div" id="div" onclick="submit()">
                <label for="div">Divisão</label>
            </fieldset>
        </form>
    </main>
